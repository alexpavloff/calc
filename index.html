<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="calc">
            <div class="calc-display">0</div>
            <div class="calc-buttonpad">
                <div class="calc-controls">
                    <div class="calc-button-control">
                        <button>C</button>
                    </div>
                    <div class="calc-button-control">
                        <button>←</button>
                    </div>
                </div>
                <div class="calc-digits">
                    <div class="calc-button-digit">
                        <button>7</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>8</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>9</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>4</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>5</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>6</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>1</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>2</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>3</button>
                    </div>
                    <div class="calc-button-digit calc-button-zero">
                        <button>0</button>
                    </div>
                    <div class="calc-button-digit">
                        <button>.</button>
                    </div>
                </div>
                <div class="calc-operators">
                    <div class="calc-button-operator">
                        <button>√</button>
                    </div>
                    <div class="calc-button-operator">
                        <button>x<sup>2</sup></button>
                    </div>
                    <div class="calc-button-operator">
                        <button>/</button>
                    </div>
                    <div class="calc-button-operator">
                        <button>1/x</button>
                    </div>
                    <div class="calc-button-operator">
                        <button>*</button>
                    </div>
                    <div class="calc-button-operator">
                        <button>∓</button>
                    </div>
                    <div class="calc-button-operator">
                        <button>-</button>
                    </div>
                    <div class="calc-button-operator calc-button-equals">
                        <button>=</button>
                    </div>
                    <div class="calc-button-operator">
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
